<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
    .active{
      color:red
    }
  </style>
</head>
<body>
  <div id="app">
      <!-- <h2 class="title" :class="[active,line]" v-cloak>{{message}}</h2> -->
      <h2 class="title" :class="getClasses()" v-cloak>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    var app = new Vue({
          el: '#app',
          data: {
            message:'hello',
            active:'active',
            line:'line'
          },
          methods:{
            getClasses:function(){
              return [this.active,this.line]
            }
          }
      })    
  </script>
</body>
</html>
