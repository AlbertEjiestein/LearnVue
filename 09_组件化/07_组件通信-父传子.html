<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 3.使用组件：必须在vue的实例内使用 -->
    <cpn v-bind:cmessage="message" v-bind:cmovies="movies"></cpn>
  </div>
  <template id="tem">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    // 2.构建子组件
    const cpn = {
      template:'#tem',
      // props:['cmessage','cmovies']
      // 类型限制
      // props:{
      //   cmessage:String,
      //   cmovies:Array
      // }
      props:{
        // 提供一些默认值，以及必传值
        cmessage:{
          type:String,
          default:'aaaaa',
          required:true
        },
        // 当类型为object或者array时，默认值必须是一个函数
        cmovies:{
          type:Array,
          default(){
            return ['123']
          }
        }
      }
    }

    // 1.构建vue实例(父组件)
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        movies:['海王','海贼王','海尔兄弟','夏东海']
      },
      components:{
        // ES6属性的增强模式
        cpn
      }
    })
  </script>
</body>
</html>
